<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
    </head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4><img src = url("icon.png") alt = "icon displayed" ></h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Home</a></li>
        <li><a href="#section2">Friends</a></li>
        <li><a href="#section3">Family</a></li>
        <li><a href="#section3">Photos</a></li>
          <li><a href="#section4">Panel Profiler</a></li>
          <li><a href="#section5">Apps and Websites</a></li>
          <li><a href="#section6">Surveys</a></li>
       <li><a href="#section7">Report</a></li>
        <li><a href="#section8">Statistics</a></li>
          <li><a href="#section9">Analysis</a></li>
          <li><a href="#section10">Payment</a></li>
          <li><a href="#section11">Redemption</a></li>
          <li><a href="#section12">Plans</a></li>
        </ul><br>
      
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search ..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="col-sm-9">
        <div class="well">
        <center>
     <div class="btn-group">
         
  <button type="button" class="btn btn-primary">Today</button>
  <button type="button" class="btn btn-primary">This week</button>
  <button type="button" class="btn btn-primary">Last week</button>
    <button type="button" class="btn btn-primary">This month</button>
         <button type="button" class="btn btn-primary">Last month</button>
         <button type="button" class="btn btn-primary">This year</button>
         <button type="button" class="btn btn-primary">Last year</button>
             
</div>
            </center>
        </div>
  <hr/>
            <div class="row">
       <div class="col-sm-5">
          <div class="well">
            <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
              <div id="ll" style="height: 300px; width: 100%;">
   </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="well">
            <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
              <div id="lm" style="height: 300px; width: 100%;">
   </div>
          </div>
        </div>
                 </div> 
        <div class="row">
        <div class="col-sm-5">
            <div class="well">
                <div id="chartContainercc" style="height: 250px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        </div>
            </div>
             <div class="col-sm-5">
          <div class="well">
              <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                <div id="Container" style="height: 250px; width: 100%;"></div>
           
          </div>
        </div>
        </div>
      </div>   
    </div>
    </div>
    
    <footer class="container-fluid">
  <p>Footer Text</p>
</footer>

    <script type="text/javascript">
  window.onload = function () {
    var chartlm = new CanvasJS.Chart("lm",
    {

      title:{
      text: "Samples sold"
      },
       data: [
      {
        type: "line",

        dataPoints: [
        { x: new Date(2018, 00, 1), y: 450 },
        { x: new Date(2018, 01, 1), y: 414 },
        { x: new Date(2018, 02, 1), y: 520 },
        { x: new Date(2018, 03, 1), y: 460 },
        { x: new Date(2018, 04, 1), y: 450 },
        { x: new Date(2018, 05, 1), y: 500 },
        { x: new Date(2018, 06, 1), y: 480 },
        
        ]
      },
      {
        type: "line",

        dataPoints: [
        { x: new Date(2018, 00, 1), y: 45 },
        { x: new Date(2018, 01, 1), y: 44 },
        { x: new Date(2018, 02, 1), y: 52 },
        { x: new Date(2018, 03, 1), y: 60 },
        { x: new Date(2018, 04, 1), y: 45 },
        { x: new Date(2018, 05, 1), y: 50 },
        
        ]
      }
      ]
    });

    chartlm.render();
      
           var chartll = new CanvasJS.Chart("ll",
    {

      title:{
      text: "Revenue"
      },
       data: [
      {
        type: "line",

        dataPoints: [
        { x: new Date(2018, 00, 1), y: 450 },
        { x: new Date(2018, 01, 1), y: 414 },
        { x: new Date(2018, 02, 1), y: 520 },
        { x: new Date(2018, 03, 1), y: 460 },
        { x: new Date(2018, 04, 1), y: 450 },
        { x: new Date(2018, 05, 1), y: 500 },
        { x: new Date(2018, 06, 1), y: 480 },
        
        ]
      },
      {
        type: "line",

        dataPoints: [
        { x: new Date(2018, 00, 1), y: 45 },
        { x: new Date(2018, 01, 1), y: 44 },
        { x: new Date(2018, 02, 1), y: 52 },
        { x: new Date(2018, 03, 1), y: 60 },
        { x: new Date(2018, 04, 1), y: 45 },
        { x: new Date(2018, 05, 1), y: 50 },
        
        ]
      }
      ]
    });

    chartll.render();
      
var chartz = new CanvasJS.Chart("Container", {
	animationEnabled: true,
	title:{
		text: "Companies VS User"
	},	
	axisY: {
		title: "",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},	
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "companies vs User",
		legendText: "Companies",
		showInLegend: true, 
		dataPoints:[
			{ label: "Freelancer", y: 266.21 },
			{ label: "MR Agency", y: 302.25 },
			{ label: "Corporate", y: 157.20 },
			
		]
	},
	{
		type: "column",	
		name: "Companies vs User",
		legendText: "User",
		axisYType: "secondary",
		showInLegend: true,
		dataPoints:[
			{ label: "Freelancer", y: 10.46 },
			{ label: "MR Agency", y: 2.27 },
			{ label: "Corporate", y: 3.99 },
			
		]
	}]
});
chartz.render();

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chartz.render();
}
      var chartpie = new CanvasJS.Chart("chartContainercc", {
	animationEnabled: true,
	title: {
		text: "Surveys"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: 79.45, label: "Created in platform"},
			{y: 7.31, label: "Inserted URL"},
			
		]
	}]
});
chartpie.render();
  }
  </script>
    </body>
</html>
